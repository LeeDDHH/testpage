<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <head>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./styles/main.css">
        <script src="./scripts/main.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body>
        <header>
            <div class="head">
                <a href="#" class="left-logo"><i class="fas fa-crow"></i><div class="piyo"><i class="far fa-comment"></i></div></a>
                <div class="right-menu">
                    <a href="#about" class="menu-item">about</a>
                    <a href="#skills" class="menu-item">skills</a>
                    <a href="#contact" class="menu-item">contact</a>
                </div>
            </div>
        </header>
        <div class="top">
            <div class="top-img">
                <div class="container">
                    <div class="content">
                        <h1>やりたいことを細かく分解する</h1>
                        <h1>それはものづくりの第一歩</h1>
                    </div>
                </div>
            </div>
        </div>
        <div id="about" class="about">
            <div class="about-img">
                <div class="container">
                    <div class="content">
                        <h2>一人で考えるのは難しい</h2>
                        <h2>だけど一緒に考える人がいると楽になる</h2>
                    </div>
                </div>
            </div>
        </div>
        <div id="skills" class="skills">
            <div class="skills-img">
                <div class="container">
                    <div class="content">
                        <h3>プログラミングのスキル、やりたいことがまだわからない…</h3>
                        <h3>誰かに話して整理してみませんか？</h3>
                    </div>
                </div>
            </div>
        </div>
        <div id="contact" class="contact">
            <div class="contact-img">
                <div class="container">
                    <div class="content">
                        <h3>まずは会って話してみませんか？</h3>
                        <h3>お気軽に連絡ください</h3>

                        <div class="form-like">
                            <p>お名前 <input type="text" id="name" class="text-input" name="name" placeholder="山田太郎" size="50"><br></p>
                            メール <input type="email" id="email" class="text-input" name="email" placeholder="tarou_yamada@gmail.com" size="50"><br>

                            <p>
                            お聞きしたい内容<br>
                            <textarea rows="5" cols="30" id="inquiry" class="textarea-input" name="inquiry" placeholder="やりたいことを選ぶ基準がわかりません。"></textarea><br>
                            </p>
                            <button id="send" class="send">送ってみる</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <footer></footer>
    </body>
</html>
