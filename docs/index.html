<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <head>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./styles/main.css">
        <script src="./scripts/main.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body>
        <header>
            <div class="head">
                <a href="#" class="left-logo"><i class="fas fa-crow"></i><div class="piyo"><i class="far fa-comment"></i></div></a>
                <div class="right-menu">
                    <a href="#about-scroll" class="menu-item">about</a>
                    <a href="#skills-scroll" class="menu-item">skills</a>
                    <a href="#contact-scroll" class="menu-item">contact</a>
                </div>
            </div>
        </header>
        <div class="top">
            <div class="top-img">
                <div class="container">
                    <div class="content">
                        <h1 id ="top"></h1>
                        <h1 id ="top2"></h1>
                        <h1 class="blank">&nbsp;</h1>
                        <h1 class="blank">&nbsp;</h1>
                    </div>
                </div>
            </div>
        </div>
        <div id="about-scroll" class="about">
            <div class="about-img">
                <div class="container">
                    <div class="content">
                        <h2 id ="about"></h2>
                        <h2 id ="about2"></h2>
                        <h2 class="blank">&nbsp;</h2>
                        <h2 class="blank">&nbsp;</h2>
                    </div>
                </div>
            </div>
        </div>
        <div id="skills-scroll" class="skills">
            <div class="skills-img">
                <div class="container">
                    <div class="content">
                        <h2 id ="skills"></h2>
                        <h2 id ="skills2"></h2>
                        <h2 class="blank">&nbsp;</h2>
                        <h2 class="blank">&nbsp;</h2>
                    </div>
                </div>
            </div>
        </div>
        <div id="contact-scroll" class="contact">
            <div class="contact-img">
                <div class="container">
                    <div class="content">
                        <h3 id ="contact"></h3>
                        <h3 id ="contact2"></h3>
                        <h3 class="blank">&nbsp;</h3>
                        <h3 class="blank">&nbsp;</h3>

                        <div class="form-like">
                            <p>お名前 <input type="text" id="name" class="text-input text-space" name="name" placeholder="山田太郎" size="50"><br>
                            メール <input type="email" id="email" class="text-input text-space" name="email" placeholder="tarou_yamada@gmail.com" size="50"><br>
                            </p>

                            <p>
                            お聞きしたい内容<br>
                            <textarea rows="5" cols="30" id="inquiry" class="textarea-input text-space" name="inquiry" placeholder="やりたいことを選ぶ基準がわかりません。"></textarea><br>
                            </p>
                            <button id="send" class="send text-space">送ってみる</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <footer></footer>
    </body>
